<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>My Forum</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	</head>
	<body>
	
		<div th:include="menu"></div>
		
		  <div class="container">
	      <div class="row">
	        <div class="col-sm-12 pt-3">
	          <h2></h2>
	          <div class="card">
				  <div class="card-header">
				    Create your post
				  </div>
				  <div class="card-block">
				    <h4 class="card-title"></h4>
				    <div class="card-text">				
				    	<form action="#" th:object="${topic}" th:action="@{/createTopic}" method="POST">
							<div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')} or ${exception}">
								<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
								<ul>
									<li th:if="${exception}"><span th:text="${exception}"></span></li>
									<li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
							        	<span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
							        	<span th:text="${e.message}">The error message</span>
							    	</li>
								</ul>
							</div>
							
							<div class="form-group">
					      		<label for="title" class="col-sm-1 col-form-label">Title</label>
					      		<div class="col-sm-6">
					        		<input type="text" class="form-control" id="title" name="Title" placeholder="Title" 
					        				th:field="*{title}" required="required" th:errorclass="fieldError"/>
					      		</div>
					    	</div>
					    	<div class="form-group">
					      		<label for="text" class="col-sm-1 col-form-label">Text</label>
					      		<div class="col-sm-6">
					        		 <textarea class="form-control" id="text" rows="3" 
					        		 		   placeholder="Type here your text" th:field="*{text}" required="required"></textarea>
					      		</div>
					    	</div>
					    	
					    	<div class="form-group" style="padding-left: 1rem;">
					        	<button type="submit" class="btn btn-primary">Post your question</button>
						    </div>
						</form>
					</div>
				    
				  </div>
				</div>
	        </div>
	      </div>
	    </div>
		
		<div style="padding: 1.5rem;">
			<div class="container">
				

			</div>
		</div>
	</body>
	
</html>
