<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div class="row" style="margin-top:20%;margin-left:35%">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/createUser}" th:object="${user}" method="post">
                <fieldset>
                    <h1>Please Sign In</h1>

					<div class="alert alert-danger alert-dismissible" th:if="${#fields.hasErrors('*')} or ${exception}">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<ul>
							<li th:if="${exception}"><span th:text="${exception}"></span></li>
							<li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
					        	<span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
					        	<span th:text="${e.message}">The error message</span>
					    	</li>
						</ul>
					</div>

                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control input-lg"
                               placeholder="Email" required="required" autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control input-lg"
                               placeholder="Name" required="required" th:field="*{name}"/>
                    </div>

                    <div class="form-group">
                        <input type="text" name="login" id="login" class="form-control input-lg"
                               placeholder="Login" required="required" th:field="*{login}"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Password" required="required" th:field="*{password}"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12">
                            <input type="submit" class="btn btn-lg btn-success btn-block" value="Confirm"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
</body>
</html>
